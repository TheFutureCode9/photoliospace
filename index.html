    <body id="page1" class="page1">

        <h2>Tabs</h2>
        <p>Click on the buttons inside the tabbed menu:</p>

        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'page1')">Home</button>
            <button class="tablinks" onclick="openCity(event, 'AboutUs')">About Us</button>
            <button class="tablinks" onclick="openCity(event, 'ContactUs')">Contact Us</button>
        </div>

        <div >

            <!-- social media icons -->

        <div id="Aboutus" class="tabcontent">

            <h3>Paris</h3>
            <p>Paris is the capital of wat.</p>
        </div>


        <div id="Contactus" class="tabcontent">

        <div id="ContactUs" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>

        <script>
            function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>

    </body>
</html>
